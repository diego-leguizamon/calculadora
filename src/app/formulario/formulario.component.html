<div class="container cont">
    <div class="row">
        <div class="col-md-8 col-lg-5 col-sm-12">
          <form action="">
            <div class="form-group">
              <label for="opera">Operando A</label>
              <input type="number" name="opera" id="opera" class="form-control" placeholder="Operando A" [(ngModel)]="opera"/>
            </div>
            <div class="form-group">
              <label for="operb">Operando B</label>
              <input type="number" name="operb" id="operb" class="form-control" [(ngModel)]="operb">
            </div>
            <br>
            <div class="form-group">
              <button type="submit" class="btn btn-primary boton" (click)="sumar()">Sumar</button>
              <button type="submit" class="btn btn-danger boton" (click)="restar()">Restar</button>
            </div>
          </form>
        </div>
      </div>
</div>
